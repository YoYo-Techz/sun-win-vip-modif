plugins {
    id 'java'
}

group 'backend'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':VbeeCommon')
    compile project(':VinPlayUserCore')
    compile project(':CardCoreLib')
    compile project(':VinPlayDAL')
    compile project(':BitzeroAll')
    compile fileTree(include: ['*.jar'], dir: '../../libs')
}

task copyJar(type: Copy) {
    from configurations.compile {
        include 'VbeeCommon*.jar', "CardCoreLib*.jar", "VinPlayUserCore*.jar", "VinPlayCardLib*.jar", "VinPlayDAL*.jar", "BitzeroAll*.jar"
    }
    into 'libs/'
}


build.dependsOn copyJar