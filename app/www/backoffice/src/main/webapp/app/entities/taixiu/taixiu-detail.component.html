<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taixiu">
            <h2><span jhiTranslate="txcbApp.taixiu.detail.title">Taixiu</span> {{ taixiu.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="txcbApp.taixiu.opentime">Opentime</span></dt>
                <dd>
                    <span>{{ taixiu.opentime }}</span>
                </dd>
                <dt><span jhiTranslate="txcbApp.taixiu.endtime">Endtime</span></dt>
                <dd>
                    <span>{{ taixiu.endtime }}</span>
                </dd>
                <dt><span jhiTranslate="txcbApp.taixiu.status">Status</span></dt>
                <dd>
                    <span>{{ taixiu.status }}</span>
                </dd>
                <dt><span jhiTranslate="txcbApp.taixiu.result">Result</span></dt>
                <dd>
                    <span>{{ taixiu.result }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/taixiu', taixiu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
