<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="xocdia">
            <h2><span jhiTranslate="txcbApp.xocdia.detail.title">Xocdia</span> {{ xocdia.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="txcbApp.xocdia.opentime">Opentime</span></dt>
                <dd>
                    <span>{{ xocdia.opentime }}</span>
                </dd>
                <dt><span jhiTranslate="txcbApp.xocdia.endtime">Endtime</span></dt>
                <dd>
                    <span>{{ xocdia.endtime }}</span>
                </dd>
                <dt><span jhiTranslate="txcbApp.xocdia.status">Status</span></dt>
                <dd>
                    <span>{{ xocdia.status }}</span>
                </dd>
                <dt><span jhiTranslate="txcbApp.xocdia.result">Result</span></dt>
                <dd>
                    <span>{{ xocdia.result }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/xocdia', xocdia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
