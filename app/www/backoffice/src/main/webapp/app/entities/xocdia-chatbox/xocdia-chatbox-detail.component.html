<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="xocdiaChatbox">
            <h2><span jhiTranslate="txcbApp.xocdiaChatbox.detail.title">Xocdia Chatbox</span> {{ xocdiaChatbox.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="txcbApp.xocdiaChatbox.label.loginname">Loginname</span></dt>
                <dd>
                    <span>{{ xocdiaChatbox.loginname }}</span>
                </dd>
                <dt><span jhiTranslate="txcbApp.xocdiaChatbox.label.message">Message</span></dt>
                <dd>
                    <span>{{ xocdiaChatbox.message }}</span>
                </dd>
                <dt><span jhiTranslate="txcbApp.xocdiaChatbox.label.created">Created</span></dt>
                <dd>
                    <span>{{ xocdiaChatbox.created }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/xocdia-chatbox', xocdiaChatbox.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
